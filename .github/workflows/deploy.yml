name: Deploy to GitHub Pages

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.5.1'

      - name: Install dependencies
        run: npm ci

      - name: Build Astro
        env:
          NODE_ENV: production
          ASTRO_SITE_URL: https://adn67.github.io/masterchef
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Disable Jekyll
        run: echo '# Jekyll ignore' > ./dist/.nojekyll
