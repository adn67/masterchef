name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - dev  # Rama de despliegue

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.5.1'  # Usar Node.js v20.5.1

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build

      - name: Disable Jekyll
        run: echo > dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist  # Directorio donde Astro genera el sitio